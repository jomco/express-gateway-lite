name: test

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - uses: actions/setup-node@v4
      with:
        node-version: 22

    - uses: supercharge/redis-github-action@1.8.1
      with:
        redis-version: 4

    - uses: actions/checkout@v4
    - run: npm ci
    - run: npm test
