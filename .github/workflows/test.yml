name: test

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - uses: actions/setup-node@v1
      with:
        node-version: 18

    - uses: supercharge/redis-github-action@1.4.0
      with:
        redis-version: 4

    - uses: actions/checkout@v2
    - run: npm ci
    - run: npm test
